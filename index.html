<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NewTower - Reloaded</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { box-shadow: 0 0 30px rgba(0,0,0,0.5); border-radius: 4px; cursor: crosshair; }
        
        /* UI –°–ª–æ–π */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .top-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px 30px; border-radius: 20px;
            display: flex; gap: 30px; color: white; font-size: 20px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); pointer-events: auto;
        }

        #start-wave-btn {
            position: absolute; top: 20px; left: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #d32f2f; border: 4px solid #b71c1c; color: white; font-size: 24px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            pointer-events: auto; transition: transform 0.1s;
            display: flex; align-items: center; justify-content: center;
        }
        #start-wave-btn:active { transform: scale(0.95); }

        /* –ö—É–∑–Ω–∏—Ü–∞ (–°–ª–µ–≤–∞) */
        #forge-container {
            position: absolute; bottom: 20px; left: 20px;
            pointer-events: auto;
        }
        /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ —Å–ª–æ—Ç–æ–≤ –∫—É–∑–Ω–∏—Ü—ã */
        #forge-container .slots-container {
            justify-content: center;
        }

        /* –†—É–∫–∞ (–¶–µ–Ω—Ç—Ä) */
        #hand-container {
            position: absolute; bottom: 20px; left: 50%; 
            transform: translateX(-50%);
            width: 50vw;
            pointer-events: auto;
        }
        #hand {
            display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.6);
            border-radius: 15px; justify-content: center; min-height: 100px;
        }

        /* –ú–∞–≥–∞–∑–∏–Ω (–°–ø—Ä–∞–≤–∞) */
        #shop-container {
            position: absolute; bottom: 20px; right: 20px;
            pointer-events: auto;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø–∞–Ω–µ–ª–µ–π */
        .ui-panel {
            padding: 15px; border-radius: 15px; background: rgba(40, 40, 50, 0.9);
            border: 2px solid #444; width: 250px;
        }
        .panel-title { 
            color: #ddd; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid #555; 
            padding-bottom: 5px; font-size: 14px; text-align: center; 
        }
        
        /* –°—Ç–∏–ª–∏ —Å–ª–æ—Ç–æ–≤ */
        .slots-container { display: flex; gap: 10px; margin-bottom: 10px; justify-content: space-between; }
        .slot {
            width: 70px; height: 100px; border: 2px dashed #666; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; color: #555; font-size: 24px;
            position: relative;
        }
        .slot.shop-slot { border-color: gold; cursor: pointer; transition: 0.2s; }
        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–ª–æ—Ç–∞ –≤ –º–∞–≥–∞–∑–∏–Ω–µ */
        .slot.shop-slot.selected { border: 3px solid #fff; box-shadow: 0 0 10px gold; }
        .slot.shop-slot:hover { background: rgba(255, 215, 0, 0.1); }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            color: white; background: #555; font-size: 16px; transition: 0.2s;
        }
        #forge-btn { background: #e65100; width: 100%; }
        #shop-btn { background: #1976d2; width: 100%; }
        button:disabled { background: #555; color: #888; cursor: not-allowed; }

        /* –ö–∞—Ä—Ç—ã */
        .card {
            width: 70px; height: 100px; background: #fff; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: grab; border: 2px solid rgba(0,0,0,0.1);
        }
        .card.type-fire { background: linear-gradient(135deg, #ffcdd2, #e57373); border-color: #b71c1c; }
        .card.type-ice { background: linear-gradient(135deg, #b3e5fc, #4fc3f7); border-color: #0288d1; }
        .card.type-sniper { background: linear-gradient(135deg, #c8e6c9, #81c784); border-color: #388e3c; }
        .card.type-multi { background: linear-gradient(135deg, #ffe0b2, #ffb74d); border-color: #e65100; }
        
        .card-level { position: absolute; top: 5px; right: 5px; font-weight: bold; color: #333; }
        .card-icon { font-size: 32px; }
        .card-cost { position: absolute; bottom: 5px; font-size: 14px; font-weight: bold; color: #333; }
        
        #drag-ghost {
            position: fixed; pointer-events: none; z-index: 9999; display: none;
            opacity: 0.8; transform: scale(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .shaking { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }

        /* Game Over - –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç */
        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: white; display: none; /* –ò–°–ü–†–ê–í–õ–ï–ù–û */
            flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto; z-index: 100;
        }
        #game-over h1 { font-size: 64px; color: #d32f2f; margin-bottom: 20px; }
        #game-over p { font-size: 24px; margin-bottom: 40px; }
        #restart-btn { padding: 15px 40px; font-size: 24px; background: #d32f2f; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-layer">
            <div class="top-bar">
                <div>üí∞ <span id="money">0</span></div>
                <div>‚ù§Ô∏è <span id="lives">20</span></div>
                <div>üåä <span id="wave">1</span></div>
            </div>

            <button id="start-wave-btn">‚öîÔ∏è</button>
            
            <div id="forge-container" class="ui-panel">
                <div class="panel-title">‚öíÔ∏è –ö–£–ó–ù–ò–¶–ê (Forge)</div>
                <div class="slots-container">
                    <div class="slot" id="forge-slot-0"></div>
                    <div class="slot" id="forge-slot-1"></div>
                </div>
                <button id="forge-btn" disabled><span>‚öíÔ∏è</span> 50üí∞</button>
            </div>

            <div id="hand-container">
                <div id="hand"></div>
            </div>

            <div id="shop-container" class="ui-panel">
                <div class="panel-title">üõí –ú–ê–ì–ê–ó–ò–ù (Shop)</div>
                <div class="slots-container" id="shop-slots">
                    <div class="slot shop-slot" data-idx="0"></div>
                    <div class="slot shop-slot" data-idx="1"></div>
                    <div class="slot shop-slot" data-idx="2"></div>
                </div>
                <button id="shop-btn" disabled><span>üõí</span> 100üí∞</button>
            </div>

            <div id="game-over">
                <h1>GAME OVER</h1>
                <p>Wave reached: <span id="final-wave">0</span></p>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
        
        <div id="drag-ghost" class="card"></div>
    </div>
</body>
</html>
