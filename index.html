<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NewTower - Reloaded</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { box-shadow: 0 0 30px rgba(0,0,0,0.5); border-radius: 4px; }
        
        /* UI –°–ª–æ–π */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .top-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px 30px; border-radius: 20px;
            display: flex; gap: 30px; color: white; font-size: 20px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); pointer-events: auto;
        }

        /* –ö–Ω–æ–ø–∫–∞ –°—Ç–∞—Ä—Ç–∞ */
        #start-wave-btn {
            position: absolute; top: 20px; left: 20px; 
            width: 60px; height: 60px; border-radius: 50%; 
            background: #d32f2f; border: 4px solid #b71c1c; color: white; font-size: 28px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            pointer-events: auto; transition: transform 0.1s;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }
        #start-wave-btn:active { transform: scale(0.95); }

        /* –ü–∞–Ω–µ–ª–∏ */
        #forge-container { position: absolute; bottom: 20px; left: 20px; pointer-events: auto; }
        #shop-container { position: absolute; bottom: 20px; right: 20px; pointer-events: auto; }
        
        #hand-container {
            position: absolute; bottom: 20px; left: 50%; 
            transform: translateX(-50%);
            width: 50vw; 
            pointer-events: auto;
            display: flex; justify-content: center;
        }
        #hand {
            display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.6);
            border-radius: 15px; justify-content: center; 
            min-width: 300px; min-height: 110px;
        }

        .ui-panel {
            padding: 15px; border-radius: 15px; background: rgba(40, 40, 50, 0.9);
            border: 2px solid #444; width: 260px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .panel-title { 
            color: #ddd; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #555; 
            padding-bottom: 5px; font-size: 16px; text-align: center; letter-spacing: 1px;
        }
        
        .slots-container { 
            display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; 
        }
        .slot {
            width: 70px; height: 100px; border: 2px dashed #666; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; color: #555; font-size: 24px;
            background: rgba(0,0,0,0.2); position: relative;
        }
        .slot.shop-slot { border-color: gold; color: gold; } 

        button {
            padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            color: white; background: #555; font-size: 16px; transition: 0.2s; text-transform: uppercase;
        }
        #forge-btn { background: #e65100; width: 100%; }
        #shop-btn { background: #1976d2; width: 100%; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
        button:hover:not(:disabled) { filter: brightness(1.1); transform: translateY(-1px); }

        /* –ö–∞—Ä—Ç—ã */
        .card {
            width: 70px; height: 100px; background: #fff; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: grab; border: 2px solid rgba(0,0,0,0.1);
            user-select: none;
        }
        .card:hover { transform: translateY(-5px); z-index: 10; }
        
        .card.type-fire { background: linear-gradient(135deg, #ffcdd2, #e57373); border-color: #b71c1c; }
        .card.type-ice { background: linear-gradient(135deg, #b3e5fc, #4fc3f7); border-color: #0288d1; }
        .card.type-sniper { background: linear-gradient(135deg, #c8e6c9, #81c784); border-color: #388e3c; }
        
        .card-level { position: absolute; top: 5px; right: 5px; font-weight: bold; color: #333; font-size: 14px; }
        .card-icon { font-size: 32px; }
        
        .card.shop-preview { transform: scale(0.9); cursor: default; }

        /* --- –ù–û–í–´–ô –°–¢–ò–õ–¨: –í–´–î–ï–õ–ï–ù–ù–ê–Ø –ö–ê–†–¢–ê –í –ú–ê–ì–ê–ó–ò–ù–ï --- */
        .card.selected {
            border: 3px solid #ffd700 !important; /* –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ */
            transform: scale(1.05) translateY(-10px); /* –ü—Ä–∏–ø–æ–¥–Ω—è—Ç—å */
            box-shadow: 0 0 15px #ffd700; /* –°–≤–µ—á–µ–Ω–∏–µ */
            z-index: 20;
        }

        #drag-ghost {
            position: fixed; pointer-events: none; z-index: 9999; display: none;
            opacity: 0.8; transform: scale(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .shaking { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); } }

        /* –≠–∫—Ä–∞–Ω Game Over */
        #game-over {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 100; pointer-events: auto;
        }
        #game-over h1 { font-size: 60px; margin: 0 0 20px 0; color: #e53935; text-shadow: 0 0 20px red; }
        #restart-btn {
            padding: 15px 40px; font-size: 24px; background: #2ecc71; color: white;
            border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
        }
        #restart-btn:hover { transform: scale(1.05); background: #27ae60; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-layer">
            <div class="top-bar">
                <div>üí∞ <span id="money">0</span></div>
                <div>‚ù§Ô∏è <span id="lives">20</span></div>
                <div>üåä <span id="wave">1</span></div>
            </div>

            <button id="start-wave-btn" title="–ù–∞—á–∞—Ç—å —Å–ª–µ–¥—É—é—â—É—é –≤–æ–ª–Ω—É">‚öîÔ∏è</button>
            
            <div id="forge-container" class="ui-panel">
                <div class="panel-title">‚öíÔ∏è –ö–£–ó–ù–ò–¶–ê</div>
                <div class="slots-container">
                    <div class="slot" id="forge-slot-0">1</div>
                    <div class="slot" id="forge-slot-1">2</div>
                </div>
                <button id="forge-btn" disabled><span>‚öíÔ∏è</span> 50üí∞</button>
            </div>

            <div id="hand-container">
                <div id="hand"></div>
            </div>

            <div id="shop-container" class="ui-panel">
                <div class="panel-title">üõí –ú–ê–ì–ê–ó–ò–ù</div>
                <div class="slots-container" id="shop-slots">
                    </div>
                <button id="shop-btn" disabled><span>üõí</span> 100üí∞</button>
            </div>

            <div id="game-over">
                <h1>GAME OVER</h1>
                <p>Wave reached: <span id="final-wave">0</span></p>
                <br>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
        
        <div id="drag-ghost" class="card"></div>
    </div>
</body>
</html>
