<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NewTower - Reloaded</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { box-shadow: 0 0 50px rgba(0,0,0,0.5); border-radius: 4px; background: #333; }
        
        /* UI –°–ª–æ–π */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* –ò–Ω—Ñ–æ-–ø–∞–Ω–µ–ª—å —Å–≤–µ—Ä—Ö—É */
        .top-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); padding: 10px 40px; border-radius: 30px;
            display: flex; gap: 40px; color: white; font-size: 22px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); pointer-events: auto; border: 1px solid #444;
        }

        /* –ö–Ω–æ–ø–∫–∞ –°—Ç–∞—Ä—Ç–∞ */
        #start-wave-btn {
            position: absolute; top: 20px; left: 20px; 
            width: 70px; height: 70px; border-radius: 50%; 
            background: #d32f2f; border: 4px solid #b71c1c; color: white; font-size: 32px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            pointer-events: auto; transition: transform 0.1s, filter 0.2s;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }
        #start-wave-btn:hover { filter: brightness(1.2); transform: scale(1.05); }
        #start-wave-btn:active { transform: scale(0.95); }
        #start-wave-btn:disabled { background: #555; border-color: #333; cursor: not-allowed; opacity: 0.7; }

        /* –ü–∞–Ω–µ–ª–∏ (–ö—É–∑–Ω–∏—Ü–∞ –∏ –ú–∞–≥–∞–∑–∏–Ω) */
        .ui-panel {
            padding: 15px; border-radius: 15px; background: rgba(30, 30, 35, 0.95);
            border: 2px solid #555; width: 260px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            pointer-events: auto;
        }
        #forge-container { position: absolute; bottom: 20px; left: 20px; }
        #shop-container { position: absolute; bottom: 20px; right: 20px; }

        .panel-title { 
            color: #ccc; font-weight: 700; margin-bottom: 15px; 
            border-bottom: 1px solid #555; padding-bottom: 8px; 
            font-size: 14px; text-align: center; letter-spacing: 1px; text-transform: uppercase;
        }
        
        .slots-container { display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; }
        
        /* –°–ª–æ—Ç—ã */
        .slot {
            width: 60px; height: 85px; border: 2px dashed #666; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; color: #555; font-size: 20px;
            background: rgba(0,0,0,0.3); position: relative; transition: 0.2s;
        }
        .slot.shop-slot { border-color: #ffd700; color: #ffd700; opacity: 0.5; } 

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        button.action-btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; color: white; background: #555; 
            font-size: 16px; transition: 0.2s; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        #forge-btn { background: #e65100; }
        #shop-btn { background: #1976d2; }
        
        button:disabled { background: #333 !important; color: #777; cursor: not-allowed; }
        button:hover:not(:disabled) { filter: brightness(1.2); transform: translateY(-2px); }

        /* –†–£–ö–ê –ò–ì–†–û–ö–ê */
        #hand-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 40vw; pointer-events: auto; display: flex; justify-content: center;
        }
        #hand {
            display: flex; gap: 8px; padding: 10px 20px; 
            background: rgba(0,0,0,0.5); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            min-width: 200px; min-height: 100px; align-items: flex-end;
        }

        /* –ö–ê–†–¢–´ */
        .card {
            width: 64px; height: 90px; background: #eee; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            cursor: grab; border: 2px solid rgba(0,0,0,0.1); user-select: none;
            transition: transform 0.1s;
        }
        .card:hover { transform: translateY(-10px); z-index: 100; border-color: #fff; }
        .card:active { cursor: grabbing; }
        
        .card.type-fire { background: linear-gradient(135deg, #ffcdd2, #e57373); border-color: #b71c1c; }
        .card.type-ice { background: linear-gradient(135deg, #b3e5fc, #4fc3f7); border-color: #0288d1; }
        .card.type-sniper { background: linear-gradient(135deg, #c8e6c9, #81c784); border-color: #388e3c; }
        .card.type-multi { background: linear-gradient(135deg, #ffe0b2, #ffb74d); border-color: #e65100; }

        .card-level { 
            position: absolute; top: 2px; right: 4px; 
            font-weight: 900; color: rgba(0,0,0,0.7); font-size: 14px; 
        }
        .card-icon { font-size: 28px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2)); }

        /* –ü–†–ò–ó–†–ê–ö –ü–ï–†–ï–¢–ê–°–ö–ò–í–ê–ù–ò–Ø (–ö–†–ò–¢–ò–ß–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï) */
        #drag-ghost {
            position: fixed; pointer-events: none; /* <<< –í–û–¢ –û–ù–û! –≠–¢–û –ß–ò–ù–ò–¢ –ë–ê–ì */
            z-index: 9999; display: none; opacity: 0.9; 
            transform: scale(1.1) rotate(5deg); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .dragging-placeholder { opacity: 0.3; filter: grayscale(1); transform: scale(0.9); }

        /* Game Over */
        #game-over {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); flex-direction: column; 
            justify-content: center; align-items: center; color: white; 
            z-index: 200; pointer-events: auto;
        }
        #game-over h1 { font-size: 60px; margin: 0 0 20px 0; color: #ff3333; letter-spacing: 5px; }
        #restart-btn {
            padding: 15px 50px; font-size: 24px; background: #4caf50; color: white;
            border: none; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); font-weight: bold;
        }
        #restart-btn:hover { transform: scale(1.1); background: #66bb6a; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-layer">
            <div class="top-bar">
                <div>üí∞ <span id="money">0</span></div>
                <div>‚ù§Ô∏è <span id="lives">20</span></div>
                <div>üåä <span id="wave">1</span></div>
            </div>

            <button id="start-wave-btn" title="–ù–∞—á–∞—Ç—å –≤–æ–ª–Ω—É">‚öîÔ∏è</button>
            
            <div id="forge-container" class="ui-panel">
                <div class="panel-title">‚öíÔ∏è –ö—É–∑–Ω–∏—Ü–∞</div>
                <div class="slots-container">
                    <div class="slot" id="forge-slot-0"></div>
                    <div class="slot" id="forge-slot-1"></div>

                <button id="forge-btn" class="action-btn" disabled><span>‚öíÔ∏è</span> 50üí∞</button>

            <div id="hand-container">

            <div id="shop-container" class="ui-panel" style="top: 250px; left: 20px;">
    <div class="panel-title">üõí –ú–ê–ì–ê–ó–ò–ù</div>

</div>

            <div id="game-over">
                <h1>–ü–û–†–ê–ñ–ï–ù–ò–ï</h1>
                <p>–í—ã –¥–æ–∂–∏–ª–∏ –¥–æ –≤–æ–ª–Ω—ã <span id="final-wave">0</span></p>
                <br>
                <button id="restart-btn">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
            </div>
        </div>
        
        <div id="drag-ghost" class="card"></div>
    </div>
</body>
</html>
